<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel='shortcut icon' href=''>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" rel="stylesheet">
    <title> Poke Api </title>
</head>
<body>

    <section>
        <div class="container" >
            <h1> Pokémons </h1>
                <div class="inputBox">
                    <input type="search" placeholder="Enter the number or name...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="models">
                    <div class="pokemon-img"> <img src="" alt="Aqui tem a imagem de um pokémon."/></div>
                    <div class="name nameModels"><h2> </h2></div>
                    <div class="number"><h2></h2></div>
                    <div class="type"><h2></h2></div>
                    <div class="abilities"><h2></h2></div>
                </div>
            </div>
        </div>
    </section>

    <div class="pokemonWindowArea">
        <div class="pokemonWindowBody">
            <div class="pokemonBig">
                <img src="" alt="">
            </div>
            <div class="infoPokemon">
                <h1 class="name nameWindow"></h1>
                <h1 class="number"></h1>
                <h1 class="type"></h1>
                <h1 class="abilities"></h1>
            </div>
            <div class="icon"> <i class="far fa-times-circle"> </i></div>
        </div>
    </div>

    <script src="./javaScript/script.js"></script>
</body>
</html>
